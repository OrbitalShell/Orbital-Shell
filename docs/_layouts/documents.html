---
layout: basedoc
---

<!-- Header  -->
<header class="masthead pagehead2" style="" >

  <!--<div class="container center">
    <h1 class="text-white font-weight-bold">Documentation</h1>
    <hr class="divider my-4">
  </div>
 -->

  <div class="container h-90 mbottom1em">
    <div class="column h-100">

      <div class="row doc-content doc-content-title">

        <style type="text/css" media="screen">
          p {
            margin: 0px;
          }
        </style>

        <p>
          {% capture docindexinclude %}{% include docindex.html %}{% endcapture %}
          {{ docindexinclude | markdownify }}
        </p>

      </div>

    </div>
  </div>

</header>

<div class="container mh-90 mbottom1em">
  <div class="column h-100">

    <!--
    <div class="row">
      <p><strong>no documents yet.(</strong></p>
    </div>
    -->

    <div class="row doc-content" id="doc-content">

      <style type="text/css" media="screen">
        p {
          margin: 0px;
        }
      </style>

      <h2 class="docblock-title">{{ page.doctitle }}</h2>

      <div class="docblock-content">{{ content }}</div>

    </div>

  </div>
</div>
